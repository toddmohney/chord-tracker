services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: chord_tracker
      POSTGRES_PASSWORD: chord_tracker
      POSTGRES_DB: chord_tracker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://chord_tracker:chord_tracker@postgres:5432/chord_tracker
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
